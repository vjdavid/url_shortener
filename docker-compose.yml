version: "3"
services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app/
    environment:
      - DATABASE_URL=postgres://postgres:password@database:5432/postgres
    depends_on:
      - database
  database:
    image: postgres:13.4
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
volumes:
  dbdata:
